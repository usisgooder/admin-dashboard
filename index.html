<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="dashboard-title">
            <img src="./icons/view-dashboard.svg" alt="">
            Dashboard
        </div>
        <nav>
            <ul>
                <li id="home"><a href="./index.html"><img src="./icons/home.svg" alt="" class="nav-icon">Home</img></a></li>
                <li id="profile"><a href="./index.html"><img src="./icons/profile.svg" alt="" class="nav-icon">Profile</img></a></li>
                <li id="messages"><a href="./index.html"><img src="./icons/message.svg" alt="" class="nav-icon">Messages</img></a></li>
                <li id="history"><a href="./index.html"><img src="./icons/clock.svg" alt="" class="nav-icon">History</img></a></li>
                <li id="tasks"><a href="./index.html"><img src="./icons/note-multiple.svg" alt="" class="nav-icon">Tasks</img></a></li>
                <li id="community"><a href="./index.html"><img src="./icons/account-group.svg" alt="" class="nav-icon">Community</img></a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li id="settings"><a href="./index.html"><img src="./icons/cog.svg" alt="" class="nav-icon">Settings</img></a></li>
                <li id="support"><a href="./index.html"><img src="./icons/help-box.svg" alt="" class="nav-icon">Support</img></a></li>
                <li id="privacy"><a href="./index.html"><img src="./icons/shield-check.svg" alt="" class="nav-icon">Privacy</img></a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="header">
            <div class="upper">
                <div class="search-bar">
                    <label for="search"><img src="./icons/magnify.svg" alt="" class="nav-icon"></label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="personal">
                    <img src="./icons/bell-ring-outline.svg" alt="" class="nav-icon">
                    <img src="./icons/profile-pic.png" alt="" class="profile-pic">
                    <div class="name">
                        Morgan Oakley
                    </div>
                </div>
            </div>
            <div class="action"></div>
        </div>
        <div class="content">
            text.
        </div>
    </div>
</body>
</html>
